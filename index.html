<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>GitHub Preview</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="centeredFrame">
    <div>
      <h1>GitHub Preview</h1>
      <input id="repo" placeholder="Enter user/repo/branch/file (example: apple/swift/main/README.md)" style="width: 95vw;">
      <p>or</p>
      <input id="url" placeholder="Enter URL (example: https://github.com/apple/swift/blob/main/README.md)" style="width: 95vw;">
      <br><br>
      <button onclick="html()">HTML/CSS/JS</button>
      <p>Thanks to <a href="https://github.com/niutech">niu tech</a> for <a href="https://github.com/htmlpreview/htmlpreview.github.com">GitHub & BitBucket HTML Preview</a>!</p>
    </div>
  </div>
  <script src="script.js"></script> 
</body>
</html>
